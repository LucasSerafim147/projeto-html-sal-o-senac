<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguintes - Senac Beauty Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Logo do SENAC Beauty Hub -->
        <div class="logo-beauty-hub">
            <img src="imagens/logo_senac_beauty_hub.png" alt="Senac Beauty Hub Logo">
        </div>

        <!-- Logo SENAC -->
        <div class="senac-logo">
            <img src="imagens/logo_senac.png" alt="Logo Senac">
        </div>

        <!-- Título -->
        <h1>Escolha um seguimento</h1>

        <!-- Botões de serviços -->
        <div class="service-buttons">
            <div class="column">
                <button class="service-button">Estética</button>
                <button class="service-button">Penteados</button>
                <button class="service-button">Formas e Textura</button>
            </div>
            <div class="column">
                <button class="service-button">Manicure e Pedicure</button>
                <button class="service-button">Podologia</button>
                <button class="service-button">Coloração</button>
            </div>
            <div class="column">
                <button class="service-button">Sobrancelhas e Maquiagem</button>
                <button class="service-button">Unhas em Gel</button>
                <button class="service-button">Haste Capilar</button>
            </div>
        </div>

        <!-- Botão de outros serviços -->
        <div class="other-service">
            <button class="service-button">Outros Serviços</button>
        </div>

        <!-- Botão de voltar -->
        <div class="back-button">
            <button class="back">Voltar</button>
        </div>
    </div>
</body>
</html>
