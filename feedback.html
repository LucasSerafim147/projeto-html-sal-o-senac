<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAC Beauty Hub</title>
    <link rel="stylesheet" href="/Feedback/feedback.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=power_settings_new" />
</head>
<body id="fundo">
    <div class="container">
        <!-- Logo do SENAC Beauty Hub -->
        <div class="logo-beauty-hub">
            <img src="imagens/logo senac beauty.png" alt="Senac Beauty Hub Logo">
        </div>

        <!-- Logo do SENAC -->
        <div class="senac-logo">
            <img src="imagens/logo senac.png" alt="Logo Senac">
        </div>
        <h1 class="titulo">FEEDBACK</h1>
        <p class="sub-titulo">Deixe seu feedback abaixo:</p>
        <textarea name="Escreva uma mensagem" id="feedback-textarea" placeholder="Escreva uma mensagem..." rows="10" cols="40"></textarea>
        <button class="button-feedback" id="button-feedback__enviar">Enviar</button>
        <button class="button-feedback" id="button-feedback__voltar">Voltar</button>
    </div>
</body>
</html>
