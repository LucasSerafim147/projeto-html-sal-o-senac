<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="configuracoes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=power_settings_new" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <title>Configurações</title>
</head>
<body>
    <div class="header">
        <!-- container que envolve ambas as logos-->
        <div class="container">
            <!-- Logo do SENAC Beauty Hub -->
            <div class="logo-beauty-hub">
                <img src="imagens/logo senac beauty.png" alt="Senac Beauty Hub Logo">
            </div>
    
            <!-- Logo do SENAC -->
            <div class="senac-logo">
                <img src="imagens/logo senac.png" alt="Logo Senac">
            </div>
        </div>   
        <hr> 
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>Bem vinda, Maria!</h2>
            <p>PRINCIPAL</p>
            <ul>
                <li class="sidebar-list"><i class="fa-solid fa-calendar-days"></i><a href="#"> Agendamentos</a></li>
                <li class="sidebar-list"><i class="fa-solid fa-user"></i><a href="#"> Clientes</a></li>
                <li class="sidebar-list"><i class="fa-solid fa-bell"></i><a href="#"> Notificações</a></li>
                <li class="sidebar-list"><i class="fa-solid fa-star"></i><a href="#"> Avaliações</a></li>
                <li class="sidebar-list"><i class="fa-solid fa-gear"></i><a href="#"> Configurações</a></li>
            </ul>
            <i id="poweroff-icon" class="fa-solid fa-power-off"></i> <button  class="button-Sair" >Sair</button>
        </div>
        <div class="main">     
                <h1 id="titulo">CONFIGURAÇÕES</h1>
                <p id="sub-titulo">Alterar informações</p>
                <div class="container-input">
                    <input class="input" type="text" placeholder="Nome"> 
                    <button class="button-input" id="button-Alterar-nome">Alterar</button>

                    <input class="input" type="date" placeholder="Data de nascimento">
                    <button class="button-input" id="button-Alterar-dataNasc">Alterar</button>

                    <input class="input" type="email" placeholder="Email">
                    <button class="button-input" id="button-Alterar-email">Alterar</button>

                    <input class="input" type="number" placeholder="CPF">
                    <button class="button-input" id="button-Alterar-cpf">Alterar</button>

                    <input class="input" type="number" placeholder="ID">
                    <button class="button-input" id="button-Alterar-id">Alterar</button>

                    <input class="input" type="password" placeholder="Senha">
                    <button class="button-input" id="button-Alterar-password">Alterar</button>
                </div> 
        </div>       
    </div>
</body>
</html>
